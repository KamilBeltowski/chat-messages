<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h2>Chat</h2>
    </header>
    <main>
      <section class="chat">
        <div id="chat-content">
          <div class="message jolanta">
            <img src="Jolka.jpg" alt="Jolanta Nowak" />
            <p>Cześć, idziesz jutro do kina?</p>
          </div>
          <div class="message krzysztof">
            <p>Tak! A ty?</p>
            <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński" />
          </div>
        </div>
        <div class="chat-input">
          <label for="message-input">Wpisz wiadomość:</label>
          <input type="text" id="message-input" maxlength="200" />
          <button id="send-button">Wyślij</button>
        </div>
        <button id="random-response">Generuj losową odpowiedź</button>
      </section>
      <aside>
        <h3>Chaty</h3>
        <ul>
          <li>Ogólny</li>
          <li>
            Tematyczne
            <ol>
              <li>Turystyczny</li>
              <li>Żeglarski</li>
              <li>Filatelistyczny</li>
              <li>Hodowla zwierzątek domowych</li>
            </ol>
          </li>
        </ul>
        <h3>Uczestnicy</h3>
        <p>Jolanta Nowak</p>
        <img src="Jolka.jpg" alt="Jolanta Nowak" />
        <p>Krzysztof Łukasiński</p>
        <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński" />
      </aside>
    </main>
    <footer>
      <h5>Chat wykonał: Kamil Bełtowski 4H</h5>
    </footer>
  </body>
</html>
